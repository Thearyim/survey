<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to submit your survey!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Favorite Food</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="music">Favorite Music</label>
            <input id="music" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="experience">How was your experience?</label>
            <input id="experience" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>
          <span class="person1"></span> likes <span class="food"></span> and <span class="music"></span>. <span class="person1"> </span> <span>'s experience with our resuaurant was </span> <span class="experience"></span>.
        </p>
      </div>
    </div>
  </body>
</html>
